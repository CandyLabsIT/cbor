name: cbor
description: A CBOR library for Dart. An RFC7049 compliant encoding/decoding CBOR implementation.
version: 1.0.4
author: Steve Hamblett <steve.hamblett@linux.com>
homepage: https://github.com/shamblett/cbor

environment:
  sdk: '>=1.0.0 <2.0.0-dev.infinity'

dependencies:
 typed_data: '>=1.1.3 <=2.0.0'

dev_dependencies:
  test: '^0.12.0'
  coverage: '^0.7.3'
  dart_dev: '^1.0.0'
  dart_style: '>=0.2.0 <0.3.0'
  dartdoc: '>=0.8.0 <=0.10.0'

